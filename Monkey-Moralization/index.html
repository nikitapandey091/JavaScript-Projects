<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Monkey Moralization</title>
</head>

<body>

    <!-- [ Container ] Start -->
    <div class="container-fluid">
        <div class="container monkey-face active">
            <img src="./images/monkey_face.png" alt="Image of Monkey face">
        </div>
        <div class="container closed-ears">
            <img src="./images/closed_ears.png" alt="Image of Monkey face with closed ears">
        </div>
        <div class="container closed-eyes">
            <img src="./images/closed_eyes.png" alt="Image of Monkey face with closed eyes">
        </div>
        <div class="container closed-mouth">
            <img src="./images/closed_mouth.png" alt="Image of Monkey face with closed mouth">
        </div>
    </div>
    <!-- [ Container ] End -->

    <script src="./script.js"></script>
</body>

</html>
